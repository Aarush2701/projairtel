<!-- HEADER -->
<header class="header">
  <div class="logo">Airtel Payments Bank</div>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search..." />
  </div>
  <div class="nav-buttons">
    <button class="btn"> Home</button>
    <button class="btn btn-primary"> Login</button>
  </div>
</header>

<!-- GRID CONTAINER -->
<main class="main-content">
  <div class="section-card">
    <h2>Mpin</h2>
  </div>
  <div class="section-card">
    <h2>Limit</h2>
  </div>
  <div class="section-card" (click)="onCardSelected('auth-hub')">
    <h2>Auth-Hub</h2>
  </div>
  
  <div class="section-card">
    <h2>Banks</h2>
  </div>
</main>

<div class="expanded-section">
  <app-auth-hub *ngIf="selectedCard === 'auth-hub'"></app-auth-hub>


</div>
